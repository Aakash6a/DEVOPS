{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-plus-circle mr-2"></i>Add a New Product</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('ui_add_product') }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-box mr-2"></i>Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="Enter product name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="price"><i class="fas fa-tag mr-2"></i>Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" step="0.01" class="form-control" id="price" 
                                   name="price" required placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-info-circle mr-2"></i>Description</label>
                <textarea class="form-control" id="description" name="description" 
                          rows="3" placeholder="Enter product description"></textarea>
            </div>

            <div class="form-group">
                <label for="stock_quantity"><i class="fas fa-warehouse mr-2"></i>Stock Quantity</label>
                <input type="number" class="form-control" id="stock_quantity" 
                       name="stock_quantity" required placeholder="Enter quantity">
            </div>

            <div class="text-right">
                <a href="/" class="btn btn-secondary mr-2">
                    <i class="fas fa-arrow-left mr-2"></i>Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save mr-2"></i>Add Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
