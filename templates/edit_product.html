{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h1>Edit Product</h1>
<form method="POST" action="{{ url_for('ui_edit_product', product_id=product.product_id) }}">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description">{{ product.description }}</textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
  </div>
  <div class="form-group">
    <label for="stock_quantity">Stock Quantity</label>
    <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('ui_report') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
