apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-app-deployment
spec:
  replicas: 1  # Starting with 1 replica for testing
  selector:
    matchLabels:
      app: inventory-app
  template:
    metadata:
      labels:
        app: inventory-app
    spec:
      containers:
      - name: inventory-app
        image: inventory-app:latest
        imagePullPolicy: Never  # Use local image
        env:
          - name: DB_USER
            value: "inventory_user"
          - name: DB_PASSWORD
            value: "inventory_pass"
          - name: DB_HOST
            value: "mysql-service"
          - name: DB_NAME
            value: "inventory_db"
          - name: SECRET_KEY
            value: "your_secret_key"
        ports:
          - containerPort: 5000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health  # Add this endpoint to your Flask app
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health  # Add this endpoint to your Flask app
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-app-service
spec:
  selector:
    app: inventory-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer

