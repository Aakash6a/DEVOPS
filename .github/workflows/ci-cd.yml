name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:  # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Run tests with pytest
      run: |
        pytest -q

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --statistics

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,format=long
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy-to-k8s:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v3

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        kubectl config use-context docker-desktop
        kubectl cluster-info

    - name: Update Kubernetes manifests
      env:
        IMAGE_TAG: sha-${{ github.sha }}
      run: |
        # Update image tag in deployment
        sed -i "s|image: inventory-app:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.meta.outputs.digest }}|" inventory-app-deployment.yaml

    - name: Deploy to Kubernetes
      run: |
        # Verify connection to cluster
        kubectl cluster-info
        
        # Create registry secret if it doesn't exist
        kubectl create secret docker-registry ghcr-secret \
          --docker-server=${{ env.REGISTRY }} \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GITHUB_TOKEN }} \
          --docker-email=${{ github.actor }}@users.noreply.github.com \
          --dry-run=client -o yaml | kubectl apply -f -
        
        # Apply deployments
        kubectl apply -f mysql-deployment.yaml
        kubectl apply -f inventory-app-deployment.yaml
        
        # Wait for deployments
        echo "Waiting for MySQL deployment..."
        kubectl rollout status deployment/mysql-deployment --timeout=180s
        
        echo "Waiting for app deployment..."
        kubectl rollout status deployment/inventory-app-deployment --timeout=180s
        
        # Verify all resources
        echo "Checking all resources..."
        kubectl get all
        
        # Verify services specifically
        echo "Checking services..."
        kubectl get services
        
        # Check pod logs
        echo "Checking application logs..."
        kubectl logs -l app=inventory-app --tail=20

  deploy-to-local:
    needs: build-and-test
    # Only run on main for automatic local deployments; change if you prefer different branches
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image locally
        run: |
          # Tag with commit SHA so each build is unique
          docker build -t inventory-app:${{ github.sha }} .

      - name: Stop and remove old container
        run: |
          docker stop inventory-app || true
          docker rm inventory-app || true

      - name: Run container locally
        run: |
          docker run -d --name inventory-app -p 5000:5000 inventory-app:${{ github.sha }}

      - name: Check container status
        run: |
          docker ps --filter name=inventory-app --format "{{.Names}}: {{.Status}}"